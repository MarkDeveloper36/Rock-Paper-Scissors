<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
    <div class="scoreboard">
      <span class="player-score" id="teamAScore">0</span>
      <span class="vs">VS</span>
      <span class="computer-score" id="teamBScore">0</span>
    </div>
  </header>
  <main>

    <div class="choices">
      <button id="btn-rock"><img src="./imgs/cave-painting.png" alt="Rock"></button>
      <button id="btn-paper"><img src="./imgs/document.png" alt="Paper"></button>
      <button id="btn-scissors"><img src="./imgs/scissors-opened-tool-shape.png" alt="Scissors"></button>
    </div>

    <div id="containerResult">
      <p id="winOrLoseP" class="winStyle loseStyle tieStyle"></p>
    </div>

    <div id="winEndGameModal" class="modal">
      <div class="modal-content winModel">
        <span id="closeW" class="close">&times;</span>
        <h2>You win!</h2>
        <img class="imgModal" src="./imgs/istockphoto-655254230-612x612.jpg" alt="winning cup">
        <button id="btn-newGameWin"><b>New Game</b></button>
      </div>
    </div>

    <div id="loseEndGameModal" class="modal">
      <div class="modal-content loseModel">
        <span id="closeL" class="close">&times;</span>
        <h2>You lost!</h2>
        <img class="imgModal" src="./imgs/game-over-glitch-emoji-vector-39999982.jpg" alt="game over">
        <button id="btn-newGameLose"><b>New Game</b></button>
      </div>
    </div>

  </main>
  <script src="./script.js"></script>
</body>
</html>
